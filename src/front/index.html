<!DOCTYPE html>
<html lang="en">
<title>Pomodoro</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" href="./assets/css/all.min.css">
</head>

<body style="background-color: rgb(13, 22, 51);">
    <div class="board-layout">

        <div class=" left">
            <div class="board-text">Pomodoro</div>

            <div>
                <button id="add_card" class="boton" type="button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        </div>

        <div id='boardlists' class="board-lists">
            <div id='list1' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="list-title">
                    Pendiente
                </div>

                <input id='card1' class="card" draggable="true" ondragstart="dragStart(event)" value="TRABAJO 1">
                    
                <input id='card2' class="card" draggable="true" ondragstart="dragStart(event)" value="TRABAJO 2">
                
                <input id='card3' class="card" draggable="true" ondragstart="dragStart(event)" value="TRABAJO 3">
                
                <input id='card4' class="card" draggable="true" ondragstart="dragStart(event)" value="TRABAJO 4">
                
                <input id='card5' class="card" draggable="true" ondragstart="dragStart(event)" value="TRABAJO 5" />

                <!-- testing -->
                <input id='card5' class="card" draggable="true" ondragstart="dragStart(event)" value="TRABAJO 6" />

            </div>
            <div id='list2' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="list-title">
                    Progreso
                </div>


            </div>
            <div id='list3' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="list-title">
                    Terminada
                </div>

            </div>
        </div>
    </div>
    <script src='dragdropswap.js'></script>
    <script src='./assets/js/all.min.js'></script>
</body>

</html>
